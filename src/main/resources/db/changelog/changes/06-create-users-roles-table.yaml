databaseChangeLog:
  - changeSet:
      id: create-users-roles-table
      author: a.parashchuk
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_users_roles
                    references: users(id)
                    nullable: false
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_roles_users
                    references: roles(id)
                    nullable: false